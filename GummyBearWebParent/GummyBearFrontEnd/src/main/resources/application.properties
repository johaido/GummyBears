server.port=8180
server.servlet.context-path=/GummyBear

spring.datasource.url=jdbc:mysql://localhost:3306/gummybeardb
spring.datasource.username=root
spring.datasource.password=password

server.servlet.session.timeout=10m

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.error.whitelabel.enabled=false

logging.level.com.gummybear.security.GummyBearUserDetailsService=DEBUG
logging.level.com.gummybear.security.CustomLogoutSuccesHandler=DEBUG


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Home - GummyBear Employee</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"> </script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"> </script> 
</head>


<body>
	<div class="container-fluid">
		<div>
		<!-- Jonas -->
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}"> 
					<img th:src="@{/images/gummybear_logo.png}">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/}">Home</a>
						</li>
						
						<!-- <li class="nav-item">
							<a class="nav-link" th:href="@{/timeoverview/}">Time Statement</a>
						</li> -->
						
						<li class="nav-item">
							<a class="nav-link" th:href="@{/timetracking/}">Time Tracking</a>
						</li>
						<li>
							<span class="fas fa-user fa-2x icon-silver"> </span>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-toggle="dropdown"
								sec:authentication="principal.fullname" ></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" id="logoutLink" href="">Logout</a>
							</div>
						</li>
					</ul>
				</div>
			</nav> 
		</div>						
	</div>
	
	<br>

	<!-- @author: Olga -->
	<div>
		<h2 style= "color:grey; margin-left: 10px"> Employee Time Tracking</h2>
		<ul> 
			<li>
				<label> First Name: </label>
				<a sec:authentication="principal.firstname" ></a>
			</li>
			
			<li>
				<label> Last Name: </label>
				<a sec:authentication="principal.lastname" ></a>
			</li>
			
			<li>
				<label> Email: </label>
				<a sec:authentication="principal.username" ></a>
			</li>
			
			<li>
				<label> Expected working hours per week: </label>
				<a sec:authentication="principal.workinghours" ></a>
			</li>
		</ul>
	</div>
	<!-- -->
	
	<hr>
	<p style="margin-left: 10px;"> Login time: <span id='date-time'> </span>. </p>
	
	
	<div class="text-center">
		<h3>The GummyBears Company</h3>
  	</div>
	
	<!-- Footer -->
	<div class="text-center">
		<p> Copyright &copy; GummyBears </p>
	</div>

	<!-- Logout/Jonas -->	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#logoutLink").on("click", function(e) {
				e.preventDefault();
				document.logoutForm.submit();
			});
		});
	</script>
	
	<!-- reference: https://www.howtocodeschool.com/2020/05/display-current-date-and-time-using-html-javascript.html --> 
	<!-- Display date and time --> 
	<script>
		var dt = new Date();
		document.getElementById('date-time').innerHTML = dt.toLocaleString();
	</script>
	
</body>
</html>

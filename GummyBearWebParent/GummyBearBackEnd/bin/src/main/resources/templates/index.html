<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Home - GummyBear Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"> </script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"> </script> 
</head>


<body>
	<div class="container-fluid">
			<div>
		<!-- Jonas -->
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			
			
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}"> 
					<img th:src="@{/images/gummybear_logo.png}">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="topNavbar">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users/}">Users</a>
						</li>
					</ul>
				</div>	
					
				<div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="topNavbar">
					<ul class="navbar-nav ml-auto">
						<li>
							<span class="fas fa-user fa-2x icon-silver"> </span>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-toggle="dropdown"
								sec:authentication="principal.fullname" ></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" id="logoutLink" href="">Logout</a>
							</div>
						</li>
					</ul>
				</div>
			</nav> 
		</div>						
	</div>
	
	<br>
	
	<div>
		<h1> Admin Homepage</h1>
	</div>
	
	<div class="text-center">
  	<h3>Welcome to The Gummy bears</h3>
  	</div>
	
	<!-- Footer -->
	<div class="text-center">
		<p> Copyright &copy; GummyBear </p>
	</div>

<!-- Logout/Jonas -->	
<script type="text/javascript">
	$(document).ready(function() {
		$("#logoutLink").on("click", function(e) {
			e.preventDefault();
			document.logoutForm.submit();
		});
	});
</script>
</body>
</html>
